<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Themed Welcome Page</title>
    <style>
        body {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #2b2b2b;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 300vh;
        }
        .container {
            background-color: rgba(355, 355, 355, 0.8);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            margin-top: 100px;
        }
        h1 {
            font-size: 3rem;
            color: #e67e22;
            text-shadow: 2px 2px #7f8c8d;
        }
        p.quote {
            font-size: 1.5rem;
            font-style: italic;
            margin: 20px 0;
        }
        button {
            padding: 20px 50px;
            font-size: 1.2rem;
            margin: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #f39c12;
            color: white;
            /* 3D Button effect */
            box-shadow: 0 5px #999;
            transition: all 0.3s ease-in-out;
        }
        button:active {
            background-color: #e67e22;
            box-shadow: 0 2px #666;
            transform: translateY(4px);
        }
        button:hover {
            background-color: #e67e22;
            color: #fff;
        }
        #diwaliMessage {
            display: none;
            font-size: 15rem;
            font-weight: bold;
            color: #e67e22;
        }
        #votingMessage {
            display: none;
            font-size: 5.5rem;
            font-weight: bold;
            color: #d35400;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Happy Diwali ðŸŽ†</h1>
        <div class="quote-container">
            <p class="quote"></p>
        </div>

        <div class="buttons">
            <button onclick="happyDiwali()">Happy Diwali ðŸŽ‡</button>
        </div>
    </div>

    <div id="diwaliMessage">Happy Diwali!</div>
    <div id="votingMessage">
        <p>Happy Diwali to you and your family!</p>
        <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExODQ4amgzdTduZ3dyanp6N3Z2am1sNmptZmdrcmdrbnR4YjJ0OWc0dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/poSbJxPFBBujfh6jeO/giphy.gif">
    </div>

    <script>
        // Welcome Quotes Array
        const quotes = [
            "Believe in yourself and all that you are.",
            "Your only limit is your mind.",
            "Push yourself, because no one else is going to do it for you.",
            "Great things never come from comfort zones.",
            "Don't stop until you're proud."
        ];

        // Display random quote for each visitor
        document.querySelector('.quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];

        // Happy Diwali Button Functionality
        function happyDiwali() {
            document.body.style.backgroundColor = 'yellow';  // Turn the page yellow
            document.querySelector('#diwaliMessage').style.display = 'block';  // Show "Happy Diwali" message
            document.querySelector('#votingMessage').style.display = 'block';  // Show voting message with GIF
            document.querySelector('.container').style.display = 'none';  // Hide the initial container
        }
    </script>

</body>
</html>
