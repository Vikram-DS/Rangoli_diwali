<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Themed Welcome Page</title>
    <style>
        body {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #2b2b2b;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
        }
        .container {
            background-color: rgba(355, 355, 355, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            margin-top: 50px;
        }
        h1 {
            font-size: 2rem;
            color: #e67e22;
            text-shadow: 1px 1px #7f8c8d;
        }
        p.quote {
            font-size: 1.2rem;
            font-style: italic;
            margin: 15px 0;
        }
        button {
            padding: 15px 30px;
            font-size: 1rem;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #f39c12;
            color: white;
            box-shadow: 0 5px #999;
            transition: all 0.3s ease-in-out;
        }
        button:active {
            background-color: #e67e22;
            box-shadow: 0 2px #666;
            transform: translateY(4px);
        }
        button:hover {
            background-color: #e67e22;
            color: #fff;
        }
        #diwaliMessage {
            display: none;
            font-size: 5rem;
            font-weight: bold;
            color: #e67e22;
        }
        #votingMessage {
            display: none;
            font-size: 2rem;
            font-weight: bold;
            color: #d35400;
            margin-top: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: 20px auto;
        }

        /* Mobile specific styles */
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            p.quote {
                font-size: 1rem;
            }
            button {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
            #diwaliMessage {
                font-size: 3rem;
            }
            #votingMessage {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Happy Diwali ðŸŽ†</h1>
        <div class="quote-container">
            <p class="quote"></p>
        </div>

        <div class="buttons">
            <button onclick="happyDiwali()">Happy Diwali ðŸŽ‡</button>
        </div>
    </div>

    <div id="diwaliMessage">Happy Diwali!</div>
    <div id="votingMessage">
        <p>Happy Diwali to you and your family!</p>
        <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExODQ4amgzdTduZ3dyanp6N3Z2am1sNmptZmdrcmdrbnR4YjJ0OWc0dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/poSbJxPFBBujfh6jeO/giphy.gif" alt="Diwali GIF">
    </div>

    <script>
        // Welcome Quotes Array
        const quotes = [
            "Believe in yourself and all that you are.",
            "Your only limit is your mind.",
            "Push yourself, because no one else is going to do it for you.",
            "Great things never come from comfort zones.",
            "Don't stop until you're proud."
        ];

        // Display random quote for each visitor
        document.querySelector('.quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];

        // Happy Diwali Button Functionality
        function happyDiwali() {
            document.body.style.backgroundColor = 'yellow';  // Turn the page yellow
            document.querySelector('#diwaliMessage').style.display = 'block';  // Show "Happy Diwali" message
            document.querySelector('#votingMessage').style.display = 'block';  // Show voting message with GIF
            document.querySelector('.container').style.display = 'none';  // Hide the initial container
        }
    </script>

</body>
</html>
