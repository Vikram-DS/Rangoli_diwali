<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Themed Welcome Page</title>
    <style>
        body {
            background-image: url(); /* Diwali GIF background */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #2b2b2b;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 300vh;
        }
        .container {
            background-color: rgba(355, 355, 355, 0.8);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            margin-top: 100px;
        }
        h1 {
            font-size: 3rem;
            color: #e67e22;
            text-shadow: 2px 2px #7f8c8d;
        }
        p.quote {
            font-size: 1.5rem;
            font-style: italic;
            margin: 20px 0;
        }
        button {
            padding: 20px 50px;
            font-size: 1.2rem;
            margin: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #f39c12;
            color: white;
        }
        #diwaliMessage {
            display: none;
            font-size: 10rem;
            font-weight: bold;
            color: #e67e22;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Happy Diwali ðŸŽ†</h1>
        <div class="quote-container">
            <p class="quote"></p>
        </div>

        <div class="buttons">
            <button onclick="happyDiwali()">Happy Diwali ðŸŽ‡</button>
        </div>
    </div>

    <div id="diwaliMessage">Happy Diwali!</div>

    <script>
        // Welcome Quotes Array
        const quotes = [
            "Believe in yourself and all that you are.",
            "Your only limit is your mind.",
            "Push yourself, because no one else is going to do it for you.",
            "Great things never come from comfort zones.",
            "Don't stop until you're proud."
        ];

        // Display random quote for each visitor
        document.querySelector('.quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];

        // Happy Diwali Button Functionality
        function happyDiwali() {
            document.body.style.backgroundColor = 'yellow';  // Turn the page yellow
            document.body.innerHTML = '';  // Clear the entire page content
            document.body.innerHTML = '<div id="diwaliMessage">Happy Diwali!</div>';  // Show "Happy Diwali" message
        }
    </script>

</body>
</html>
